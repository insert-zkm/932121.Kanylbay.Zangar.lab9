<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<table id="calculator">
    <tr>
        <th colspan="5" id="display"></th>
    </tr>
    <tr>
        <td><button onclick="pushNumber('7')">7</button></td>
        <td><button onclick="pushNumber('8')">8</button></td>
        <td><button onclick="pushNumber('9')">9</button></td>
        <td><button onclick="pushOperation('/')">/</button> </td>
        <td><button onclick="clearDisplay()">C</button></td>
    </tr>
    <tr>
        <td><button onclick="pushNumber('4')">4</button></td>
        <td><button onclick="pushNumber('5')">5</button></td>
        <td><button onclick="pushNumber('6')">6</button></td>
        <td><button onclick="pushOperation('*')">*</button></td>
        <td><button onclick="backspace()">&larr;</button></td>
    </tr>
    <tr>
        <td><button onclick="pushNumber('1')">1</button></td>
        <td><button onclick="pushNumber('2')">2</button></td>
        <td><button onclick="pushNumber('3')">3</button></td>
        <td><button onclick="pushOperation('-')">-</button></td>
        <td rowspan="2" onclick="calcDisplay()"><button>=</button></td>
    </tr>
    <tr>
        <td colspan="2"><button onclick="pushNumber('0')">0</button></td>
        <td><button onclick="pushNumber('.')">.</button></td>
        <td><button onclick="pushOperation('+')">+</button></td>
    </tr>
</table>
    
    <script src="calculator.js"></script>
</body>
</html>
