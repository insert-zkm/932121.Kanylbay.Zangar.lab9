<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<table id="calculator">
    <tr>
        <th colspan="5" id="display"></th>
    </tr>
    <tr>
        <td><button onclick="buildNum('7')">7</button></td>
        <td><button onclick="buildNum('8')">8</button></td>
        <td><button onclick="buildNum('9')">9</button></td>
        <td><button onclick="writeOp('/')">/</button> </td>
        <td><button onclick="clearD()">C</button></td>
    </tr>
    <tr>
        <td><button onclick="buildNum('4')">4</button></td>
        <td><button onclick="buildNum('5')">5</button></td>
        <td><button onclick="buildNum('6')">6</button></td>
        <td><button onclick="writeOp('*')">*</button></td>
        <td><button onclick="backspace()">&larr;</button></td>
    </tr>
    <tr>
        <td><button onclick="buildNum('1')">1</button></td>
        <td><button onclick="buildNum('2')">2</button></td>
        <td><button onclick="buildNum('3')">3</button></td>
        <td><button onclick="writeOp('-')">-</button></td>
        <td rowspan="2" onclick="calcD()"><button>=</button></td>
    </tr>
    <tr>
        <td colspan="2"><button onclick="buildNum('0')">0</button></td>
        <td><button onclick="buildNum('.')">.</button></td>
        <td><button onclick="writeOp('+')">+</button></td>
    </tr>
</table>
    
    <script src="calculator.js"></script>
</body>
</html>
